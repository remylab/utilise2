@(post: BlogPost)(body1: Html)(body2: Html)(withPart2 : Boolean)

@import tools._

	<div class="post-preview">
        <a href="@routes.Application.fullpost( StringUtil.toPrettyURL(post.title) + "-" + post.id )">
        	<h2 class="post-title">@post.title</h2>
        </a>
		<p class="post-meta">Publi√© le @StringUtil.frenchDate(post.datePub)</p>
		<div class="post-teaser text-body" >
            <div class="part1" style="display:inline;">@body1</div>
            @if( withPart2 ) {
	            <span class="read-more"> ... 
	                <a href="#" onclick="return false;">lire la suite &rarr;</a>
	            </span>
	            <div class="part2" style="display:none;">@body2</div>
            }
	    </div>
 	</div>
