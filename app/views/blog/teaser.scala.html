@(title: String)(date: String)(body1: Html)(body2: Html)

	<div class="post-preview">
        <h2 class="post-title">@title</h2>
		<p class="post-meta">@date</p>
		<p class="post-teaser" >
            <span class="part1">@body1</span>
            <span class="read-more"> ... 
                <a href="#" onclick="return false;">lire la suite &rarr;</a>
            </span>
            <span class="part2" style="display:none;">@body2</span>
	    </p>
 	</div>
