@()

<br>
<form id="newpostForm" class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-3 col-xs-6">
			<input type="text" class="pubdate form-control" name="pubdate" placeholder="dd mm yyyy">
		</div>
		<div class="col-sm-3 col-xs-6">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="isonline" value="true" checked>En ligne
        		</label>
      		</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<input type="text" class="form-control" name="title" placeholder="Titre">
			<textarea class="newpost-body form-control" rows="16" name="body" placeholder="Texte"></textarea>	
		</div>
	</div>
	<div class="form-group newpost-preview-group">
		<div class="newpost-preview col-sm-12">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-3 col-xs-6">
			<button type="submit" class="submit btn btn-default">Enregistrer le billet</button>
		</div>
		<div class="col-sm-3 col-xs-6">
			<button type="button" class="newpost-preview btn btn-default btn-inactive">Preview</button>
		</div>
	</div>
</form>
